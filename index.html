<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Picturesque Memory - classic memory matching game</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
    
</head>
<body onload="initCards()">
    <header>
        <h1>Memory Picturesque<span style="font-size:70%"> -<em> matching game with themes</em></span></span></h1>
        <div id="result">Mismatched pairs: <span id="tries">0</span></div>
    </header>
    <main>
    <article>
        <div id="board">
            <div class="card" id="c0" onclick="revealCard(this)"></div>
            <div class="card" id="c1" onclick="revealCard(this)"></div>
            <div class="card" id="c2" onclick="revealCard(this)"></div>
            <div class="card" id="c3" onclick="revealCard(this)"></div>
            <div class="card" id="c4" onclick="revealCard(this)"></div>
            <div class="card" id="c5" onclick="revealCard(this)"></div>
            <div class="card" id="c6" onclick="revealCard(this)"></div>
            <div class="card" id="c7" onclick="revealCard(this)"></div>
            <div class="card" id="c8" onclick="revealCard(this)"></div>
            <div class="card" id="c9" onclick="revealCard(this)"></div>
            <div class="card" id="c10" onclick="revealCard(this)"></div>
            <div class="card" id="c11" onclick="revealCard(this)"></div>
        </div>

        


    </article>
</main>
<footer>

</footer>

<script src="memory-picturesque.js"></script>
</body>
</html>
